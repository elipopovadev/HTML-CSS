<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lists</title>
</head>

<body>
    <section>
        <article>
            <h2>HTML Unordered list</h2>
            <ul>
                <li>First item</li>
                <li>Second item</li>
                <li>Third item</li>
            </ul>

        </article>
        <article>
            <h2>Reversed list</h2>
            <ol reversed>
                <li>First item</li>
                <li>Second item</li>
                <li>Third item</li>
            </ol>
        </article>
    </section>
</body>

</html>
