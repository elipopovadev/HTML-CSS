<!DOCTYPE html>
<html lang="en">

<head>
    <title>Style Lists</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <section>
        <article>
            <h2>HTML Unordered list</h2>
            <ul>
                <li>Lorem</li>
                <li>Lorem</li>
                <li>Lorem</li>
                <li>Lorem</li>
            </ul>
        </article>
        <article>
            <h2>Reversed list</h2>
            <ol reversed>
                <li>Lorem</li>
                <li>Lorem</li>
                <li>Lorem</li>
            </ol>
        </article>
    </section>
</body>

</html>
