<!DOCTYPE html>
<html lang="en">

<head>
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <h2>Normal Buttons</h2>
    <button class="learnMore">Learn more</button>
    <button class="learnMore">Learn more</button>
    <button class="learnMore hover">Learn more</button>

    <h2>Filled Buttons</h2>
    <button class="fill">Learn more</button>
    <button class="fill">Learn more</button>
    <button class="fill hover">Learn more</button>

    <h2>Icon Buttons</h2>
    <button class="icon">Download</button>
    <button class="icon">Download</button>
    <button class="icon hover">Download</button>

</body>

</html>
